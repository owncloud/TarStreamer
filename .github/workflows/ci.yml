name: CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'changelog/**'
      - 'docs/**'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - 'LICENSE.md'
      - 'README.md'
  pull_request:
    paths-ignore:
      - 'changelog/**'
      - 'docs/**'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - 'LICENSE.md'
      - 'README.md'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: mbstring, intl, ast
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: PHP Lint
        run: make test-lint

      - name: Coding Standard
        run: make test-php-style
        env:
          PHP_CS_FIXER_IGNORE_ENV: 1

      - name: Phan
        run: make test-php-phan

      - name: PHPStan
        run: make test-php-phpstan

  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['7.4', '8.0', '8.1', '8.2', '8.3', '8.4', '8.5']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, intl, xdebug
          coverage: xdebug
        continue-on-error: ${{ matrix.php-versions == '8.5' }}

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ matrix.php-versions }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-${{ matrix.php-versions }}-

      - name: Run unit tests
        run: make test-php-unit
        continue-on-error: ${{ matrix.php-versions == '8.5' }}

      - name: Run integration tests
        run: make test-php-integration
        continue-on-error: ${{ matrix.php-versions == '8.5' }}

      - name: Upload coverage artifact
        if: matrix.php-versions == '7.4'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: tests/output/clover.xml
        continue-on-error: true

  sonar-analysis:
    runs-on: ubuntu-latest
    needs: [tests]
    if: always() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: tests/output
        continue-on-error: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true
